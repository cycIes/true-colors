{% extends "base.html" %}

{% block title %}
    Victory
{% endblock %}

{% block content %}
    <p>Congratulations! You guessed the color in {{ count }} guess{% if count > 1 %}es{% endif %}!</p>
    <p id="color">#{{ color }}</p>
{% endblock %}

{% block embedded %}
    <style>
        #color {
            color: #{{ color }};
        }
    </style>
{% endblock %}
